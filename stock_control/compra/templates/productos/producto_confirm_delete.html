<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-success border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <span class="navbar-brand">Stock Control</span>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="{% url 'compra:lista_proveedores' %}">Proveedores</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="http://127.0.0.1:8000/admin/">Admin</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <main class="container mt-5"> 
        <h2>Eliminación de producto</h2>
        <p>¿Está seguro que desea eliminar este producto: {{producto.nombre}} ?</p>
        <form action="" method="post" class="mb-3 ">
            {% csrf_token %}
            <input type="submit" value="Si, Eliminar" class="form-control btn btn-outline-success">
        </form>
        <br>
        <a class="text-muted text-decoration-none" href="{% url 'compra:detalle_producto' producto.id %}">Cancelar</a>
    </main>
    <footer class="mt-5 p-4 bg-success bg-gradient text-white text-center">
        <br>
        <p>Alkemy - Programa: POO en Python</p>
        <br>
    </footer>
</body>
</html>
