<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-success border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <span class="navbar-brand">Stock Control</span>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="{% url 'compra:lista_productos' %}">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="http://127.0.0.1:8000/admin/">Admin</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <main class="container mt-5"> 
        <h2>Lista de Proveedores</h2>
      <div class="mb-3 ">
        <ol class="list-group">
            {% for proveedor in proveedores %}
                <li class="list-group-item">
                  <a class="list-group-item list-group-item-action" href="{% url 'compra:detalle_proveedor' proveedor.id %}">
                    {{proveedor.nombre}} {{proveedor.apellido}}  -  {{proveedor.dni}} 
                  </a>
                </li>
            {% empty %}
                <li class="list-group-item">No existen proveedores</li>
            {% endfor %}
        </ol>
        <hr>
        <br>
        <a class="text-muted text-decoration-none" href="{% url 'compra:crear_proveedor' %}">Crear Proveedor</a>

    </main>
    <footer class="mt-5 p-4 bg-success bg-gradient text-white text-center">
        <br>
        <p>Alkemy - Programa: POO en Python</p>
        <br>
    </footer>
</body>
</html>
