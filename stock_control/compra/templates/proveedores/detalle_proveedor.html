<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-success border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <span class="navbar-brand">Stock Control</span>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="{% url 'compra:lista_productos' %}">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="http://127.0.0.1:8000/admin/">Admin</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <main class="container mt-5"> 
      <div class="container mb-3">
        <h1>Detalle del Producto</h1>
        <br>
        <p><strong>Nombre: </strong> {{proveedor_detalle.nombre}}</p>
        <p><strong>Apellido: </strong> {{proveedor_detalle.apellido}}</p>
        <p><strong>DNI: </strong> {{proveedor_detalle.dni}}</p>
        <hr>
        <a class="text-muted text-decoration-none" href="{% url 'compra:modificar_proveedor' proveedor_detalle.id %}">Modificar</a> 
        <a class="text-muted text-decoration-none" href="{% url 'compra:eliminar_proveedor' proveedor_detalle.id %}">Eliminar</a> 
        <a class="text-muted text-decoration-none" href="{% url 'compra:lista_proveedores' %}">Volver a la lista de Proveedores</a>
        <br>
      </div>  
    </main>
    <footer class="mt-5 p-4 bg-success bg-gradient text-white text-center">
        <br>
        <p>Alkemy - Programa: POO en Python</p>
        <br>
    </footer>
</body>
</html>
